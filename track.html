<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/img/logo.png">
    <title>Track Order | FD Sewa</title>
</head>
<body>
    <section class="header">
        <div class="nav-logo">
            <img src="/assets/img/logo.png" alt="logo">
        </div>
        <div class="navbar">
            <ul class="navlinks">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/location.html">Location</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/blog.html">Blog</a></li>
            </ul>
        </div>
        <div class="btn" id="track-order">
            <a href="/track.html">Track Order</a>
        </div>
    </section>

    <section class="hero-container">
        <div class="hero-content">
            <div class="content" id="content-1">
                <h1>Track Your Order</h1>
                <form id="track-form">
                    <input type="text" id="trackingId" placeholder="Enter Tracking ID" required>
                    <button type="submit" class="btn">Track</button>
                </form>
                <div id="result"></div>
            </div>
            <div class="content" id="content-2">
                <img src="/assets/img/cover image.png" alt="Track">
            </div>
        </div>
    </section>

    <section class="footer">
        <h3>&copy; 2023. F D Sewa. All rights reserved.</h3>
    </section>

<script>
document.getElementById('track-form').addEventListener('submit', function(e) {
    e.preventDefault();
    var id = document.getElementById('trackingId').value;
    document.getElementById('result').textContent = 'Tracking ID: ' + id + ' (demo only)';
});
</script>
</body>
</html>
